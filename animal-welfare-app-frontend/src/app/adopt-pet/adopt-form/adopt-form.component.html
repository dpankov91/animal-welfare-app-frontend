<div class="container">
  <div class="row upperDiv">
    <div class="col-md-4 headText" style="background: #005AA1;">
      <h1>Future Owner</h1>
    </div>
    <div class="col-md-8 p-0">
      <img src="assets/dogz.png" class="fixed-content">
    </div>
  </div>
</div>
<div class="container">
  <form class="submission-form" [formGroup]="personForm" (ngSubmit)="savePerson()">
    <label for="first-name">First Name: </label>
    <input type="text" id="first-name" formControlName="firstName">
    <label for="last-name">Last Name: </label>
    <input type="text" id="last-name" formControlName="lastName">
    <label for="email">Email: </label>
    <input type="text" id="email" formControlName="email">
    <label for="pNumber">Phone Number: </label>
    <input type="number" id="pNumber" formControlName="pNumber">
      <button (click)="goBack()" class="btn btn btnBack" type="button">Back</button>
      <button type="submit" class="btn btn btnAdd">Save</button>
  </form>
</div>
