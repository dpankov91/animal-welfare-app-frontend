<div class="container">
  <div class="row vh-100" style="padding-top: 60px; padding-bottom: 20px">

    <div class="col-5">
      <div class="card h-100 border">
        <div class="card-header">
          <h4 class="headers">Pets</h4>
        </div>
        <div class="card-body ">
          <div *ngIf="allPets$ | async as pets">
            <table class="table table-dark table-hover">
            <ul>
              <li class="petList" *ngFor="let pet of pets" (click)="loadSelectedPet(pet)">
                {{pet.name}} - {{pet.type}}
              </li>
            </ul>
            </table>
          </div>
          <div class="upd-del-btn">
            <button type="button" class="btn btn-info btn-upd" routerLink="add-pet">Add new pet</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-7" >
      <div class="card h-100 border" >
        <div class="card-header ">
          <h4 class="headers">Selected Pet</h4>
        </div>
        <div class="card-body selStockDiv" *ngIf="petSelected">
          <h2 id="petName">{{petSelected.name}}</h2>
          <br>
          <h4 id="petDescription">{{petSelected.description}}</h4>
          <br>
          <br>
          <br>
          <div class="upd-del-btn">
            <button type="button" class="btn btn-info btn-upd" (click)="goAddPerson(petSelected)">Adopt pet</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
