<div class="container">
  <div class="row vh-100" style="padding-top: 60px; padding-bottom: 20px">

    <div class="col-5">
      <div class="card h-100 border">
        <div class="card-header">
          <h4 class="headers">Funds</h4>
        </div>
        <div class="card-body ">
          <div *ngIf="funds">
            <table class="table table-dark table-hover">
              <thead>
              <tr>
                <th scope="col">Charity Id</th>
                <th scope="col">Charity Name</th>
                <th scope="col">Total Income</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let eachFund of funds" (click)="getSelectedFunds(eachFund)">
                <td>{{eachFund.id}}</td>
                <td>{{eachFund.charityName}}</td>
                <td>{{eachFund.totalIncome}}</td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-7" >
      <div class="card h-100 border" >
        <div class="card-header ">
          <h4 class="headers">Selected Fund</h4>
        </div>
        <div class="card-body  selFundDiv" *ngIf="fund">
          <h2 id="fundName">{{fund.charityName}}</h2>
          <br>
          <h4 id="fundDescription">{{fund.description}}</h4>
          <br>
          <br>
          <br>
          <div class="input-group mb-3 input-price">
            <div class="input-group-prepend">
            </div>
            <div class="modal-footer-left">
              <div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <label class="modal-content ">Enter Amount  </label>
            <input type="number" class="form-control"  placeholder="" aria-label="Price" aria-describedby="basic-addon1"
                   [formControl]="donationAmount">
            <button type="button" class="btn btn-primary" (click)="updateAmount()">Donate Money</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
